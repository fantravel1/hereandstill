<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here and Still - A simple, powerful meditation experience. Start your 5-minute mindfulness journey with calming visuals and inspiring phrases.">
    <meta name="keywords" content="meditation, mindfulness, calm, relaxation, 5 minute meditation, daily meditation">
    <meta property="og:title" content="Here and Still - 5 Minute Meditation">
    <meta property="og:description" content="Begin your meditation journey. A simple, beautiful space for mindfulness.">
    <meta property="og:type" content="website">
    <title>Here and Still - Meditation Made Simple</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #001a33 0%, #003366 25%, #004d99 50%, #0066cc 75%, #1a8cff 100%);
            background-size: 400% 400%;
            animation: breathingGradient 10s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes breathingGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 90%;
            width: 400px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 50px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }

        .timer-circle {
            width: 250px;
            height: 250px;
            margin: 0 auto 40px;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }

        .timer-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .timer-progress {
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50%;
            background: conic-gradient(
                from -90deg,
                rgba(255, 255, 255, 0.8) var(--progress),
                transparent var(--progress)
            );
            transition: --progress 1s linear;
            --progress: 0deg;
        }

        .timer-text {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .meditation-phrase {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.6;
            margin: 30px 0;
            opacity: 0;
            transition: opacity 2s ease-in;
            min-height: 60px;
            letter-spacing: 1px;
        }

        .meditation-phrase.show {
            opacity: 1;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s 1.5s forwards;
        }

        .btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .nav {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }

        .nav a:hover {
            color: white;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .completion-pulse {
            animation: pulse 1s ease-in-out 3;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .timer-circle {
                width: 200px;
                height: 200px;
            }
            
            .timer-text {
                font-size: 2.5rem;
            }
            
            .meditation-phrase {
                font-size: 1.5rem;
            }
            
            .nav {
                bottom: 20px;
                gap: 20px;
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 2s ease-out;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <h1 class="logo">HERE & STILL</h1>
        <p class="tagline">be present, be calm</p>
        
        <div class="timer-circle">
            <div class="timer-progress"></div>
            <div class="timer-bg">
                <div class="timer-text" id="timer">5:00</div>
            </div>
        </div>
        
        <div class="meditation-phrase" id="phrase"></div>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startMeditation()">Begin</button>
            <button class="btn" id="pauseBtn" onclick="pauseMeditation()" style="display: none;">Pause</button>
            <button class="btn" onclick="resetMeditation()">Reset</button>
        </div>
    </div>
    
    <nav class="nav">
        <a href="/blog">How To</a>
        <a href="/tips">Tips & Tricks</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <script>
        let timeLeft = 300; // 5 minutes in seconds
        let timerInterval = null;
        let isRunning = false;
        let hasStarted = false;
        
        const phrases = [
            "keep breathing...",
            "this moment is enough...",
            "let it go, be still...",
            "peace lives within...",
            "you are here now...",
            "embrace the silence...",
            "flow like water...",
            "trust the journey...",
            "release and receive...",
            "stillness speaks volumes...",
            "be gentle with yourself...",
            "this too shall pass..."
            "you are love..."
            "you are loved..."
        ];

        // Auto-start timer when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                startMeditation();
            }, 2000); // Start after animations complete
        });

        function startMeditation() {
            if (!isRunning) {
                // Reset timer if it's at 0 (for "Again" functionality)
                if (timeLeft === 0) {
                    timeLeft = 300;
                    document.getElementById('timer').textContent = '5:00';
                    document.getElementById('phrase').textContent = '';
                    document.getElementById('phrase').classList.remove('show');
                    document.querySelector('.timer-circle').classList.remove('completion-pulse');
                    updateProgressRing();
                }
                
                isRunning = true;
                hasStarted = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                
                timerInterval = setInterval(updateTimer, 1000);
                updateProgressRing();
            }
        }

        function pauseMeditation() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                document.getElementById('pauseBtn').textContent = 'Resume';
            } else {
                isRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
                document.getElementById('pauseBtn').textContent = 'Pause';
            }
        }

        function resetMeditation() {
            clearInterval(timerInterval);
            isRunning = false;
            hasStarted = false;
            timeLeft = 300;
            document.getElementById('timer').textContent = '5:00';
            document.getElementById('phrase').textContent = '';
            document.getElementById('phrase').classList.remove('show');
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('pauseBtn').textContent = 'Pause';
            updateProgressRing();
            
            // Remove completion animation
            document.querySelector('.timer-circle').classList.remove('completion-pulse');
        }

        function updateTimer() {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            updateProgressRing();
            
            if (timeLeft === 0) {
                completeMeditation();
            }
        }

        function updateProgressRing() {
            const progress = ((300 - timeLeft) / 300) * 360;
            document.querySelector('.timer-progress').style.setProperty('--progress', `${progress}deg`);
        }

        function completeMeditation() {
            clearInterval(timerInterval);
            isRunning = false;
            
            // Visual feedback
            document.querySelector('.timer-circle').classList.add('completion-pulse');
            
            // Vibration (if supported)
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200]);
            }
            
            // Sound notification
            playCompletionSound();
            
            // Show meditation phrase
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            const phraseElement = document.getElementById('phrase');
            phraseElement.textContent = randomPhrase;
            phraseElement.classList.add('show');
            
            // Update button
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'Again';
        }

        function playCompletionSound() {
            // Create a gentle bell sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create oscillator for fundamental frequency
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(528, audioContext.currentTime); // Love frequency
            
            // Create envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
            
            // Connect and play
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 2);
        }

        // Add ripple effect on clicks
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.width = ripple.style.height = '40px';
            ripple.style.left = e.clientX - 20 + 'px';
            ripple.style.top = e.clientY - 20 + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 2000);
        });
    </script>
</body>
</html>
